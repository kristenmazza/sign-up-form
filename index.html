<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="side-container">
            <div id="logo-container">
                <img src="images/odin-lined.png" alt="The Odin Project logo" id="top-logo">
                <div id="name">ODIN</div>
            </div>
            <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
    </div>
    <main>
        <div id="description">
            <div class="main-container">
                <div id="description-content">
                    This is not a real online service! You need something
                    like this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started. 
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
        </div>
        <form action="" method="post">
            <div id="form">
                <div class="main-container">
                    <div id="form-body">
                        <div id="form-header">Let's do this!</div>
                        <div class="row">
                            <div class="input-group">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname"/>
                            </div>
                            <div class="input-group">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email"/>                            
                            </div>
                            <div class="input-group">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password"/>                            
                            </div>
                            <div class="input-group">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <div class="main-container">
                    <button type="submit">Create Account</button>
                </div>
            </div>
        </form>
        <div id="login">
            <div class="main-container">
                Already have an account? &nbsp; <a href="###">Log in</a>
            </div>
        </div>
    </main>
</body>
</html>
